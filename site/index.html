<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <main>

   <h1 id="title">Imperium</h1>

   <p id="description">Formulário para entrar na staff.</p>
   
   <form id="survey-form" action="">

    <fieldset>
                
        <label for="" id="name-label">Nick do Discord:</label>

        <input class="campos" type="text" id="name" placeholder="Insira seu Nick" required>
        
        <label for="" id="id-label" class="orientacoes">ID do Discord:</label>
        
        <input class="campos" type="text" id="id" placeholder="Insira seu ID" required>

        <label for="" class="orientacoes">Qual é seu Gênero?</label>

        <select id="genero">
            
            <option value="17">Selecione seu Gênero</option>
           
            <option value="18">Masculino</option>
            
            <option value="19">Feminino</option>
        
        </select>

        <label for="" id="number-label" class="orientacoes">Idade:</label>

        <input type="number" id="number" min="10" max="99" placeholder="Idade">

        <!-- <input type="number" min="13" max="120" id="age" name="idade"></label> -->

        <label for="" class="orientacoes">Qual o horário que você fica mais ativo(a) no Discord?</label>

        <select id="genero">
                    
            <option value="17">Selecione seu horário</option>
           
            <option value="18">Dia</option>
            
            <option value="19">Tarde</option>
            
            <option value="20">Noite</option>
        </select>
        
        
        <div class="textarea-field field">

            <label for="">Quais as suas intenções em entrar na Staff do servidor?</label>

           <textarea name="intencoes" id="message" cols="30" rows="10"

           placeholder="Sua resposta" class="item" autocomplete="off"
           ></textarea>
         
           <div>
            <label for="">Você já teve algum tipo de experiência como Staff antes?</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"

            ></textarea>
    
        </div>

        <div class="textarea-field field">

            <label for="">Fale sobre você:</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"

            ></textarea>

        <div class="textarea-field field">

            <label for="">O que te chamou a atenção em nosso servidor para se candidatar a Staff?</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"

            ></textarea>

            <div class="textarea-field field">

            <label for="">Por que deveríamos te colocar como Staff de nosso servidor?</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"

            ></textarea>

            <div class="textarea-field field">

            <label for="">Na sua opinião, qual a função principal de um Staff e qual seu diferencial?</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"
            ></textarea>

            <div class="textarea-field field">

            <label for="">Crie de forma resumida um sistema de segurança para evitar indivíduos mal intencionados no servidor:</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"
            ></textarea>

            <div class="textarea-field field">

            <label for=""> Quais seus pontos fortes e pontos fracos?</label>

            <textarea name="intencoes" id="message" cols="30" rows="10"

            placeholder="Sua resposta" class="item" autocomplete="off"

            ></textarea>

            <p class="fim">Obrigado por ter feito o formulário, ficamos agradecidos pela as suas respostas. Mesmo se não conseguir ser Staff dessa vez, você ainda tem várias oportunidades pela frente:)</p>
            
            <button type="submit">Enviar</button>
        </div>

        </fieldset>
   </form>

   </main>
    
    
</section>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script src="script.js"></script>
</main>
</body>
</html>
